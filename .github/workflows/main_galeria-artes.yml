# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - galeria-artes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7d4b1797d11a445d9e6b300ad39e4ad4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8336e646eca147f9be214aa207a6da99 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7d4b1797d11a445d9e6b300ad39e4ad4 }}/rodrigosmes/galeria-artes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'galeria-artes'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7e74d158fa7c4887b23a3b671eeefaf6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7d4b1797d11a445d9e6b300ad39e4ad4 }}/rodrigosmes/galeria-artes:${{ github.sha }}'