# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - galeria-artes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5b9dbeecee394c5fac49b1a89a23db01 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0cfd9673e7c04dcaabb8886c0dfe14c8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5b9dbeecee394c5fac49b1a89a23db01 }}/rodrigosmes/galeria-artes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'galeria-artes'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ff3fa1d24a9e49aa8cedb4a14eadf655 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5b9dbeecee394c5fac49b1a89a23db01 }}/rodrigosmes/galeria-artes:${{ github.sha }}'